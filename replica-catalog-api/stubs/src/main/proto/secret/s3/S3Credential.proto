syntax = "proto3";

option java_multiple_files = true;

package org.apache.airavata.replicacatalog.secret.stubs.s3;

message S3Secret {
    string secretId = 1;
    string accessKey = 2;
    string secretKey = 3;
    string sessionToken = 4;
}

message S3SecretGetRequest {
    string secretId = 1;
}

message S3SecretCreateRequest {
    string accessKey = 1;
    string secretKey = 2;
    string sessionToken = 3;
}

message S3SecretUpdateRequest {
    string secretId = 1;
    string accessKey = 2;
    string secretKey = 3;
    string sessionToken = 4;
}

message S3SecretUpdateResponse {
    string secretId = 1;
}

message S3SecretDeleteRequest {
    string secretId = 1;
}

message S3SecretDeleteResponse {
    bool status = 1;
}